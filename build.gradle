apply plugin:'java'
apply plugin:'application'
mainClassName = "kalang.tool.Compiler"
//mainClassName = "kalang.Compiler"

repositories{
  mavenCentral()
  maven {
    url  "http://dl.bintray.com/kasonyang/maven" 
  }
}

dependencies{
  compile 'org.antlr:antlr4-runtime:4.5.1'
  //compile 'org.codehaus.groovy:groovy-all:2.3.10'
  compile 'org.apache.commons:commons-collections4:4.1'
  testCompile 'junit:junit:4.12'
  compile 'org.ow2.asm:asm:5.0.4'
  compile 'org.checkerframework:checker-qual:1.9.11'
  compile 'org.checkerframework:checker:1.9.11'
  compile project(":kalang-runtime")
  compile 'commons-io:commons-io:2.5'
  compile 'commons-cli:commons-cli:1.3.1'
}


//##maven
apply plugin: 'maven'
apply plugin: 'signing'
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
artifacts {
    archives sourcesJar,javadocJar
}
signing {
    sign configurations.archives
}
group = "site.kason.kalang"
archivesBaseName = "kalang-compiler"
//version = "${project.version}"
uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      pom.project {
        name 'Kalang Compiler'
        packaging 'jar'
        // optionally artifactId can be defined here 
        description 'Kalang compiler.'
        url 'https://github.com/kasonyang/kalang'

        scm {
          connection 'scm:git:https://github.com/kasonyang/kalang.git'
          developerConnection 'scm:git:https://github.com/kasonyang/kalang.git'
          url 'https://github.com/kasonyang/kalang.git'
        }

        licenses {
          license {
            //TODO fix license
            name 'MIT License'
            url 'http://www.opensource.org/licenses/mit-license.php'
          }
        }

        developers {
          developer {
            id 'kasonyang'
            name 'Kason Yang'
            email 'me@kason.site'
          }
        }
      }
    }
  }
}